<div class="row">
  <div class="col-2">
    <app-menu></app-menu>
  </div>
  <div class="col-8">
    <br /><br /><br />
    <h2>Liste des demandes</h2>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>N° ID</th>
          <th> Type de Demande</th>
          <th> Type de Demandeur</th>
          <th>Numéro Demande</th>
          <th>Code Demande</th>
          <th>Date de Depot</th>
                </tr>
      </thead>
      <tbody>
        <tr></tr>
        <tr *ngFor="let demande of demandes">
          <td>{{ demande.id }}</td>
          <td>{{ demande.typeDemande}}</td>
          <td>{{ demande.typeDemandeur }}</td>
          <td>{{ demande.numeroDemande }}</td>
          <td>{{ demande.codeDemande }}</td>
          <td>{{ demande.dateDepot }}</td>

          <td>
            <button
              type="submit"
              class="btn btn-primary"
              type="button"
              (click)="afficherDetails(demande)"
            >
              Détails
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
