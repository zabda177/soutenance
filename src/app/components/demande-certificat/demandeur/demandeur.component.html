<div class="row mt-5">
  <form [formGroup]="demandeurForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Première colonne -->
      <div class="col col-md-6">
        <div class="mb-3 row">
          <label for="nom" class="col-sm-4 col-form-label">Nom</label>
          <div class="col-sm-8">
            <input
              formControlName="nom"
              type="text"
              class="form-control"
              id="nom"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="prenom" class="col-sm-4 col-form-label">Prénom</label>
          <div class="col-sm-8">
            <input
              formControlName="prenom"
              type="text"
              class="form-control"
              id="prenom"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="typeDemande" class="col-sm-4 col-form-label"
            >Type de Demande</label
          >
          <div class="col-sm-8">
            <select
              formControlName="typeDemande"
              class="form-control"
              id="typeDemande"
            >
              <option value="">Sélectionner le type de fichier</option>
              <option value="licenceGuide">Licence Guide</option>
              <option value="etablissement">Création d'un Établissement</option>
              <option value="permiPeche">Permis de Pêche</option>
              <option value="licenceCommerciale">Licence Commerciale</option>
              <option value="agrementConcession">
                Agréments et Concessions
              </option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="mail" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input
              formControlName="mail"
              type="email"
              class="form-control"
              id="mail"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="dateNaisse" class="col-sm-4 col-form-label"
            >Date Naiss</label
          >
          <div class="col-sm-8">
            <input
              formControlName="dateNaisse"
              type="date"
              class="form-control"
              id="dateNaisse"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="genre" class="col-sm-4 col-form-label">Genre</label>
          <div class="col-sm-8">
            <select formControlName="genre" class="form-control" id="genre">
              <option value="masculin">Masculin</option>
              <option value="feminin">Féminin</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Deuxième colonne -->
      <div class="col col-md-6">
        <div class="mb-3 row">
          <label for="telephone1" class="col-sm-4 col-form-label"
            >Téléphone1</label
          >
          <div class="col-sm-8">
            <input
              formControlName="telephone1"
              type="text"
              class="form-control"
              id="telephone1"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="telephone2" class="col-sm-4 col-form-label"
            >Téléphone2</label
          >
          <div class="col-sm-8">
            <input
              formControlName="telephone2"
              type="text"
              class="form-control"
              id="telephone2"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="lieuResidence" class="col-sm-4 col-form-label"
            >Lieu résidence</label
          >
          <div class="col-sm-8">
            <input
              formControlName="lieuResidence"
              type="text"
              class="form-control"
              id="lieuResidence"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="typePiece" class="col-sm-4 col-form-label"
            >Type pièce</label
          >
          <div class="col-sm-8">
            <select
              formControlName="typePiece"
              class="form-control"
              id="typePiece"
            >
              <option value="cnib">CNIB</option>
              <option value="passport">Passport</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="numPiece" class="col-sm-4 col-form-label"
            >Numéro pièce</label
          >
          <div class="col-sm-8">
            <input
              formControlName="numPiece"
              type="text"
              class="form-control"
              id="numPiece"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Boutons -->
    <div class="row">
      <div class="mb-3 col-md-6"></div>
      <div class="mb-3 col-md-6 text-end">
        <button
          class="btn btn-success"
          type="button"
          (click)="onSubmit()"
          [disabled]="demandeurForm.invalid"
          cdkStepperNext
        >
          Suivant <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Message de succès si le formulaire est valide -->
  <div *ngIf="formValide" class="alert alert-success mt-3">
    Formulaire Valide
  </div>
</div>
