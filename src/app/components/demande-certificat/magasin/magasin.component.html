<div class="row mt-5">
  <form [formGroup]="magasinForm">
    <div class="row">
      <!-- Première colonne -->
      <div class="col col-md-6">
        <div class="mb-3 row">
          <label for="secteur" class="col-sm-4 col-form-label">Num secteur</label>
          <div class="col-sm-8">
            <input formControlName="secteur" type="text" class="form-control" id="secteur">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="porte" class="col-sm-4 col-form-label">Num Porte</label>
          <div class="col-sm-8">
            <input formControlName="porte" type="text" class="form-control" id="porte">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="rue" class="col-sm-4 col-form-label">Num Rue</label>
          <div class="col-sm-8">
            <input formControlName="rue" type="text" class="form-control" id="rue">
          </div>
        </div>

      </div>
      <div class="col col-md-6">
        <div class="mb-3 row">
          <label for="longitude" class="col-sm-4 col-form-label">Longitude</label>
          <div class="col-sm-8">
            <input formControlName="longitude" type="text" class="form-control" id="longitude">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="latitude" class="col-sm-4 col-form-label">Latitude</label>
          <div class="col-sm-8">
            <input formControlName="latitude" type="text" class="form-control" id="latitude">
          </div>
        </div>

      </div>
    </div>

    <!-- Boutons -->
    <div class="row">
      <div class="mb-3 col-md-6">
        <button class="btn btn-danger" type="button" cdkStepperPrevious><i class="bi bi-arrow-left"></i> Précédent</button>
      </div>
      <div class="mb-3 col-md-6 text-end">
        <button class="btn btn-success" type="submit" cdkStepperNext>Suivant <i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
  </form>
</div>
